<section class="feature-list">
{% for item in site.data.features %}
	<aside class="feature-item {{ item.class }}">
		<header>
			{% if item.icon %}
			{% include svg/_ionicons_svg_md-{{ item.icon }}.svg %}
			{% endif %}
			<h2>{{ item.title }}</h2>
		</header>
		<div class="feature-content">
			{{ item.content }}
		</div>
	</aside>
{% endfor %}
</section>
