<section class="feature-list"{% if include.id %} id="{{ include.id }}"{% endif %}>
	<h2 class="screen-reader-text">Features</h2>
{% for item in site.data.features %}
	<aside class="feature-item {{ item.class }}">
		{% if item.icon %}
		{% include svg/{{ item.icon }}.svg %}
		{% endif %}
		<h3>{{ item.title }}</h3>
		{{ item.content | markdownify }}
	</aside>
{% endfor %}
</section>
