<section class="faq" id="{{ include.id }}">
	<div class="faq-list">
		<h2>Frequently Asked Questions</h2>
		{% for item in site.data.faq %}
		<details class="faq-item">
			<summary class="faq-question">{{ item.q | markdownify }}</summary>
			{{ item.a | markdownify }}
		</details>
		{% endfor %}
	</div>
</section>
