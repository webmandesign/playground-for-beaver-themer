<section class="faq"{% if include.id %} id="{{ include.id }}"{% endif %}>
	<div class="faq-list">
		<h2>Frequently Asked Questions</h2>
		{{ include.content | markdownify }}
		{% for item in site.data.faq %}
		<details class="faq-item">
			<summary class="faq-question">{{ item.q }}</summary>
			{{ item.a | markdownify }}
		</details>
		{% endfor %}
	</div>
</section>
